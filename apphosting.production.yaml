# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

  # Environment variables and secrets.
  # env:
  # Configure environment variables.
  # See https://firebase.google.com/docs/app-hosting/configure#user-defined-environment
  # - variable: MESSAGE
  #   value: Hello world!
  #   availability:
  #     - BUILD
  #     - RUNTIME

  # Grant access to secrets in Cloud Secret Manager.
  # See https://firebase.google.com/docs/app-hosting/configure#secret-parameters
  env:
    # Get these values from the Firebase console
    - variable: NEXT_PUBLIC_FIREBASE_API_KEY
      value: process.env.NEXT_PUBLIC_FIREBASE_API_KEY
    - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
      value: process.env.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
      value: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
      value: process.env.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
      value: process.env.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    - variable: NEXT_PUBLIC_FIREBASE_APP_ID
      value: process.env.NEXT_PUBLIC_FIREBASE_APP_ID
    - variable: RESEND_API_KEY
      value: process.env.RESEND_API_KEY
    - variable: RESEND_FROM_EMAIL
      value: process.env.RESEND_FROM_EMAIL
    - variable: CDE_IMAGE_URL
      value: process.env.CDE_IMAGE_URL
